<div id="login">
    <p style="padding: 30px; font-weight: 700; font-size: xxx-large;">Log in to your Freshdesk account</p>
    <p>Please enter your Freshdesk username and we'll help you out!</p>
    <form [formGroup]="myForm" (ngSubmit)="login(myForm)">
        <fieldset id="loginInput">
            <input id="inputName" action="" type="text" formControlName="userName" placeholder="Username">
        </fieldset>
        <br>
        <fieldset id="loginInput">
            <input id="inputName" action="" type="password" formControlName="password" placeholder="Password">
        </fieldset>
        <br>
        <button name="submit" type="submit" data-submit="...Sending" id="proceed">PROCEED</button>
    </form>
    <button [routerLink]="['/sign']" id="sign">Don't have an account? Sign up for free</button>
</div>
